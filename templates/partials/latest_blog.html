{% load static %}
<!-- Start Single Widget -->
<div class="col-lg-3 col-md-6 col-sm-12 sm-mt-40">
        <div class="footer__widget">
            <h4>Latest Blog</h4>
            <div class="footer__innner">
                <div class="ftr__latest__post">
                    {%for blog in recent_blog %}
                    <!-- Start Single -->
                    <div class="single__ftr__post d-flex">
                        <div class="ftr__post__thumb">
                            <a href="{{blog.get_absolute_url}}">
                                <img src="{% static 'images/blog/post-img/1.jpg'%}" alt="post images">
                            </a>
                        </div>
                        <div class="ftr__post__details">
                            <h6><a href="{{blog.get_absolute_url}}">{{blog.blog_title}}</a></h6>
                            <span><i class="fa fa-calendar"></i>{{blog.pub_date}}</span>
                        </div>
                    </div>
                    <!-- End Single -->
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <!-- End Single Widget -->
